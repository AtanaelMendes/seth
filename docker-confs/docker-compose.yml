version: '3.8'

services:
  web:
    image: php:8.2-apache
    container_name: web
    volumes:
      - '.:/var/www/html'
      - './php.ini:/usr/local/etc/php/php.ini'
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - db
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - db_data:/var/lib/mysql

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - '.:/app'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
